################################################################################
# Configuration file for Module Workflow Edit Record

# URL return when the edition is complete or when there is an error
workflow-editrecord.url_return=http://localhost:8080/lutece

# This property is used to set the URL to access to the page to edit the record 
# Set false if the base url must be fetched in the request
# Set true if the base url must be fetched in the config.properties (first lutece.base.url, then lutece.prod.url)
workflow-editrecord.base_url.use_property=false
